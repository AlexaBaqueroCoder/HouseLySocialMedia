<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuentra tu estancia perfecta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sección principal con imagen de fondo -->
  <header class="hero">
    <div class="hero-content">
      <h1>Encuentra tu estancia perfecta en Colombia</h1>
      <p>Propiedades premium y experiencias exclusivas</p>
    </div>

    <div class="search-box">
      <h2>Buscar disponibilidad</h2>
      <form id="searchForm">
        <select id="city" required>
          <option value="">Selecciona una ciudad</option>
          <option value="cartagena">Cartagena</option>
          <option value="medellin">Medellín</option>
          <option value="bogota">Bogotá</option>
          <option value="cali">Cali</option>
          <option value="barranquilla">Barranquilla</option>
          <option value="santa-marta">Santa Marta</option>
          <option value="manizales">Manizales</option>
          <option value="pereira">Pereira</option>
          <option value="bucaramanga">Bucaramanga</option>
          <option value="pasto">Pasto</option>
          <option value="villavicencio">Villavicencio</option>
          <option value="ibague">Ibagué</option>
          <option value="armenia">Armenia</option>
          <option value="valledupar">Valledupar</option>
        </select>
        <div class="date-inputs">
          <input type="date" id="checkin" placeholder="Entrada" />
          <input type="date" id="checkout" placeholder="Salida" />
        </div>
          <!-- Capacidad -->
        <input type="number" id="capacity" placeholder="Número de huéspedes" min="1" required />
        <button type="submit">Buscar disponibilidad</button>
      </form>
    </div>
  </header>

  <!-- Sección de propiedades -->
  <main>
    <section id="properties" class="properties-grid">
      <!-- Propiedades cargadas dinámicamente -->
      <noscript>
        <div class="no-js-message">
          <p>Para ver las propiedades y reservar, habilita JavaScript en tu navegador.</p>
        </div>
      </noscript>
    </section>
  </main>

  <script src="sheets-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
